<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:regular">
    <style>
        * {
		    font-family: "Montserrat", sans-serif
	    }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Map</title>
</head>
<body>
    <script>
        function update() {
            window.location.href=`/map/${document.getElementById("locationSelect").value}`;
        }
    </script>
    <div id="main">
        <select id="locationSelect" onchange=update()>
            <option>Seleccionar Mapa...</option>
            <option value="obsidianfieldlands">Pradera Obsidiana</option>
            <option value="crimsonmirelands">Pantanal Carmesi</option>
            <option value="cobaltcoastlands">Costa Cobalto</option>
            <option value="coronethighlands">Ladera Corona</option>
            <option value="alabastericelands">Tundra Alba</option>
        </select>
    </div>
</body>
</html>
